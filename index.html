<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">HAND GESTURE APP
      <br>
      <span>&#9994;</span>
      <span>&#9995;</span>
      <span>&#128076;</span>
      <span>&#9996;</span>
      <span>&#128077;</span>
      <span></span>
    </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br><br>
        <b style="color: yellow">Are you doing Thumbs up &#128077;?</b>
        <br>
        <b style="color: black">Are you doing Peace sign &#9996;?</b>
        <br>
        <b style="color: red">Are you doing Good sign &#128076;?</b>
        <br>
        <b style="color: yellow">Are you doing the Hi-five sign &#9995;?</b>
        <br><br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button type="button" onclick="take_snapshot();" class="btn btn-success">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button type="button" onclick="check();" class="btn btn-warning">Predict Hand Gesture</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>


      
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
